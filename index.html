<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <main>
    <div class="image_wrapper">
      <img src="/images/image-equilibrium.jpg" alt="NFT card preview">
    </div>
    <div class="description">
      <h1>Equilibrium #3429</h1>
      <p class="desc">Our Equilibrium collection promotes balance and calm. </p>
      <p class="eth">0.041 ETH</p>
      <p class="days_left">3 days left</p>
      <div class="created_by">
        <img src="/images/image-avatar.png" alt="Jules Photo">
        <p class="jules">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>
</body>
</html>
